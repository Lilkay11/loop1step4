<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loop1step4</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
     <div class="chatbox">
        <header>
            <div class="mark-wrapper">
                <div class="circle"></div>
                <h4>MARK ZUCKERBERG</h4>
            </div>
            <img src="./images/close.svg" alt="">
        </header>
        <div class="today-line">
            <div class="line"></div>
            <div>TODAY</div>
            <div class="line"></div>
        </div>
        <div class="chat-incoming">
            <p class="mark-time">10:53</p>
            <p class="mark">Hi, Mark! I made a new design for Messenger App.</p>
         </div>
         <div class="chat-outgoing">
           <p class="send-time">10:57</p>
            <p class="send">Yo! Send it to my assistant and we'll review it during the year</p>
         </div>
         <div class="chat-mark">
            <p class="mark-time">11:03</p>
          <p class="mark">But Mark...</p>
         </div>
         <div class="chat-outgoing2">
            <p4>You were blocked by the user</p4>
         </div>
         <div class="border-two"></div>
         <div class="send-text">
            <textarea class="text" name="textarea"  id="" cols="20" rows="10" placeholder="Enter your message here"></textarea>
            <p>SEND</p>
        </div>
     </div>
        </main>
    </body>
</html>
